<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thank You | EliFort Engineering</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .thank-you-container {
        text-align: center;
        padding: 100px 20px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .thank-you-container h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
      }
      .thank-you-container p {
        font-size: 1.1rem;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="main-nav">
          <a href="index.html" class="logo">
            <img src="images/logo.png" alt="EliFort Engineering Limited Logo" />
            <span class="logo-text">EliFort Engineering</span>
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>
          Your inquiry has been successfully submitted. Our team will review
          your message and get back to you shortly.
        </p>
        <a href="index.html" class="btn btn-primary" style="margin-top: 2rem"
          >Return to Homepage</a
        >
      </div>
    </main>
  </body>
</html>
